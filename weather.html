<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Cities Weather Dashboard</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #0099FF, #66CCFF);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin-right: 8px;
      width: 200px;
      border: 2px solid #331b84;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #66CCFF;
      outline: none;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #331b84;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #33138a;
    }

    #dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      background: #eff0ecc2;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      margin: 10px;
      font-size: 1rem;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .city {
      font-weight: bold;
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 2rem;
      margin-top: 10px;
      color: #0c0c0c;
    }

    .icon {
      width: 80px;
      margin-top: 10px;
    }

    .card div {
      margin-top: 5px;
    }

    /* Mobile responsive styles */
    @media (max-width: 600px) {
      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>üå§Ô∏è Indian Cities Weather Dashboard</h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Enter city name..." />
  <button onclick="searchWeather()">Search</button>

  <!-- Results -->
  <div id="dashboard"></div>

  <script>
    const apiKey = "4bc656054c6a4fcdf2dab9257d88a743";
    const cities = ["Delhi", "Mumbai", "Bengaluru", "Kolkata", "Chennai", "Hyderabad", "Goa", "Jaipur", "Lucknow", "Amritsar", "Guwahati", "Pune", "Chandigarh", "Indore", "Surat", "Ahmedabad"];
    const dashboard = document.getElementById("dashboard");

    // Show default cities on load
    cities.forEach(city => getWeather(city));

    // Fetch and display weather
    async function getWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="city">${data.name}</div>
          <img class="icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].main}" />
          <div class="temp">${data.main.temp} ¬∞C</div>
          <div>${data.weather[0].description}</div>
          <div>Humidity: ${data.main.humidity}%</div>
        `;

        dashboard.appendChild(card);
      } catch (error) {
        alert(`Couldn't fetch weather for "${city}".`);
      }
    }

    // Search Function
    function searchWeather() {
      const input = document.getElementById("searchInput").value.trim();
      if (input) {
        dashboard.innerHTML = ''; // Clear previous results
        getWeather(input);
      }
    }
  </script>

</body>
</html>
